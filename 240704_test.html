<style>
    @charset "utf-8";
/********** 초기화 CSS (PC / M 공통) ********** 삭제 및 수정 금지 **********/
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, form, fieldset, input, textarea, button, p, table, th, td { margin: 0; padding: 0; } /* 여백제거 */
ol, ul, li { margin: 0 0; padding: 0 0; list-style: none; } /* 기본스타일제거 */
/********** 기본필수 CSS (PC / M 공통) ********** 삭제 금지 **********/
/* 기본 폰트 굵기조절 가능형(100~900) 불러오기 */ @font-face { font-family: "Pretendard Variable"; font-weight: 45 920; font-style: normal; font-display: swap; src: url(https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/woff2/PretendardVariable.woff2) format("woff2-variations") } 
/* 단어줄바꿈, 박스크기고정, 가변폰트적용 */ * { word-break: keep-all; box-sizing: border-box; font-family: "Pretendard Variable" !important; } 
/* 가로 꽉차게 */ html, body { width: 100%; } 
/* 기본폰트크기, 줄간격, 글자색, 글자굵기, 자간 */ body { font-size: 1rem; line-height: 1.75em; color: #333; font-weight: 500; letter-spacing: -.5px; }
